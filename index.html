<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link

    />

      </form>
      <ul id="data" data-container>
        <li>
          <!-- <p>Create a video for youtube</p>
          <button><i class="fa fa-trash"></i></button> -->
        </li>
        <li>
          <!-- <p>Upload video on youtube</p>
          <button><i class="fa fa-trash"></i></button> -->
        </li>
      </ul>

        <button id="clear">Clear</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
